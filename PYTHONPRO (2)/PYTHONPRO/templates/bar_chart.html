  <center>
    <h1>{{ title }}</h1>
  </center>
  <center>
    <canvas id="chart" width="800" height="600"></canvas>
    <script>
      // bar chart data
      var BarChartData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
	        ],

        datasets : [{
          fillColor: "rgb(255, 0, 0)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }

     // get bar chart canvas
     var chartBuild = document.getElementById("chart").getContext("2d");

       totalSteps = 10
       max = {{max}}

     // draw bar chart
     new Chart(chartBuild).Bar(BarChartData, {
       scaleOverride: true,
       scaleSteps: totalSteps,
       scaleStepWidth: Math.ceil(max / totalSteps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
  </center>
